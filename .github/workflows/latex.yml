name: Build LaTeX PDF

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: storycards.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@e8281b3b9a632a43b17a5de5d5e0eae4955a0e0e
        with:
          name: PDF
          path: storycards.pdf
